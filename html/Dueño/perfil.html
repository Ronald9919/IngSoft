                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div class="card custom-gradient">
                            <div class="card-content">
                                <h5 class="card-title white-text">Informacion dueño</h5>
                                <form>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix white-text">face</i>
                                            <input class="inputText white-text" readonly value="John" id="name" type="text">
                                            <label for="name" class="white-text">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix white-text">face</i>
                                            <input class="inputText white-text" readonly value="Doe" id="lastname" type="text">
                                            <label for="lastname" class="white-text">Apellido</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix white-text">account_circle</i>
                                            <input class="inputText white-text" readonly value="Johndoe" id="username" type="text">
                                            <label for="username" class="white-text">Usuario</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix white-text">lock</i>
                                            <input class="inputText white-text" readonly value="Contraseña" id="password" type="password">
                                            <label for="password" class="white-text">Password</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12 m4 l4">
                                            <a class="btn blue-grey waves-effect waves-light col s12 m12 l12" onclick="habilita();">Modificar dueño
                                            </a>
                                        </div>
                                        <div class="input-field col s12 m4 l4">
                                            <button class="btn blue-grey waves-effect waves-light col s12 m12 l12" type="submit" name="action">Guardar dueño
                                            </button>
                                        </div>
                                        <div class="input-field col s12 m4 l4">
                                            <a class="btn blue-grey waves-effect waves-light col s12 m12 l12">Eliminar dueño
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>                 
                </div>
            </div>
            <footer class="center-align m-b-30">Holis</footer>
